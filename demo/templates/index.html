{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous">
    </script>

    {{ form.media.css }}
</head>
<body class="p-5">


<div class="container border p-3">
    <div class="row">
        <div class="col">
            <form id="form_id" method="post" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                <button type="submit"
                        class="submit-btn btn btn-secondary mt-2">
                    Submit
                </button>
            </form>
        </div>
        <div class="col border p-2">
            <b>Selected ID: </b> <span id="selected_location_id">N/A</span>
            <br>
            <b>Is TZ Available: </b> <span id="is_tz_available">N/A</span>
        </div>
    </div>
</div>


{{ form.media.js }}
<script src="{% static 'index.js' %}"></script>
</body>
</html>
